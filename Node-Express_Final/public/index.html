<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX : Local Storage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Registration Form</h1>

    <br>

    <form id="signUpForm">

      <label>User Name :</label>
      <input type="text" placeholder="Enter the User Name" id="name">

      <label>Email :</label>
      <input type="email" placeholder="Enter the User's Email" id="email">

      <label>Password :</label>
      <input type="password" placeholder="Enter the Password" id="password">
      
      <label><input type="submit" onclick="storeData()"></label>
      
    </form>
  </div>

  <script>
    function storeData(){
      var Name = document.getElementById("name").value;
      var Email = document.getElementById("email").value;
      var Password = document.getElementById("password").value;

      var formData={
        Name: Name,
        Email: Email,
        Password: Password
      };

      localStorage.setItem("formData", JSON.stringify(formData))
    }
  </script>

</body>
</html>
