<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="reg-form">
        <form (submit)="registerUser()" class="form" >
            <h3>Register</h3>
            <div class="my-3">
                <label class="form-label" for="fname">First Name : </label>
                <input type="text" class="form-control" name="fname" [(ngModel)]="fname" id="fname" required>
            </div>
            <div class="my-3">
                <label class="form-label" for="lname">Last Name : </label>
                <input type="lname" class="form-control" name="lname" [(ngModel)]="lname" id="lname" required>
            </div>
            <div class="my-3">
                <label class="form-label" for="email">Email : </label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" required>
            </div>
            <div class="my-3">
                <label class="form-label" for="pass">Password : </label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" id="pass" required>
            </div>
            <div class="my-3">
                <button class="btn btn-success btn-sm">Register</button>
            </div>               
        </form>
    </div>

</body>
</html>
