<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="form-info">
        <form class="form" action="index.html" id="registrationForm">
            <h2>Register</h2>
            <label class="form-label" for="name">Patient Name : </label>
            <input class="form-control" type="text" name="name" id="name">
            <label class="form-label" for="name">Age : </label>
            <input class="form-control" type="number" name="age" id="age">
            <label class="form-label" for="name">Mobile Number : </label>
            <input class="form-control" type="tel" name="Mobile" id="Mobile">
            <label class="form-label" for="name">Disease : </label>
            <input class="form-control" type="text" name="dis" id="dis">
            <label class="form-label" for="name">Address : </label>
            <input class="form-control" type="text" name="add" id="add">
            <button onclick="cntInc()" class="btn btn-outline-success my-3">Register</button>
        </form>
    </div>
    
    <script>
        let cnt = +localStorage.getItem("cnt")
        function cntInc(){
            localStorage.setItem("cnt",cnt+1);
            alert('Patient Registered Successfully...');
        }
    </script>
</body>
</html>
